<!doctype html>
<html lang="en">

<head>
    <title>Tool giúp đổi đời</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card-img-top{
            width: 20%;
        }
    </style>
</head>

<body style="background-color: #fff;">
    <div>
        <div class="container">
            <div class="justify-content-center">

                <div class="card text-center" style="width: 100%;text-align: center;">
                    <div class="card-body">
                        <div id="rich"></div>
                    </div>
                </div>

                <br />
                <hr />
                <div style="text-align: center;">
                    <p class="card-text" id="total"> </p>
                    <hr />

                    <a href="#" class="btn btn-primary btn-lg" onClick="makeMoney()">Đổi đời</a>

                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function makeMoney() {
            var number = Math.floor(Math.random() * 20);
            if (number % 2) {
                console.log('Chẵn')
                $('#rich').html('<img src="./chan.PNG" class="card-img-top"/>');
                $('#total').append('<img src="./chanicon.PNG" class="img-total"/>');

            } else {
                console.log('Lẻ')
                $('#rich').html('<img src="./le.PNG" class="card-img-top"/>');
                $('#total').append('<img src="./leicon.PNG" class="img-total"/>');

            }
        }
    </script>
</body>

</html>
